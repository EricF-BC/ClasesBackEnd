        - Users
        summary: Registro de usuario  
        requestBody:  
          content:
            application/json:
              schema: 
                $ref: '#/components/parameters/schemas/User'
          required: true
        responses:  
          200:
            description: Register success
            content: 
              application/json:
                schema: 
                  $ref: '#/components/parameters/schemas/User'
  /users/loginpost:
    post:
      tags: 
      - Users
      summary: Login de usuario  
      requestBody:  
        content:
          application/json:
            schema: 
              $ref: '#/components/parameters/schemas/login'
        required: true
      responses:  
        200:
          description: Login success
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/Users/User'
  /carts/{id}:
    get:
      tags:
        - Carts
      summary: Busca carrito por ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID referente del carrito
          schema:
            type: string
      responses:
        200:
          description: carrito encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/Cart'
        404:
          description: No se encuentra el carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/ErrorGetById'
  /carts:
    get:
      tags:
        - Carts
      summary: Lista de carritos
      responses:
        200:
          description: Lista de carritos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/GetAllCarts'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts/InternalServerError'


