paths:
  /products:
    post:
      tags:
        - Producto
      summary: Registro de Producto nuevo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/Products'
        required: true
      responses:
        200:
          description: Se registr√≥ el producto correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/Product'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/InternalServerError'
    get:
      tags:
        - Producto
      summary: Lista de productos
      responses:
        200:
          description: Lista de productos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/GetAllProducts'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/InternalServerError'
  /products/{id}:
    get:
      tags:
        - Producto
      summary: Busca producto por ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID referente del producto
          schema:
            type: string
      responses:
        200:
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/Product'
        404:
          description: No se encuentra el producto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/ErrorGetById'
    put:
      tags:
        - Producto
      summary: Editar producto por ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID referente del producto
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/Products'
      responses:
        200:
          description: Producto editado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/Product'
        404:
          description: No se encuentra el producto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/ErrorGetById'
    delete:
      tags:
        - Producto
      summary: Borrar producto por ID
      parameters:
        - in: path
          name: id
          required: true
          description: ID referente del producto
          schema:
            type: string
      responses:
        200:
          description: Producto Eliminado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/Product'
        404:
          description: No se encuentra el producto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products/ErrorGetById'
  /users/registerpost:
